<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Appointment</title>
</head>

<body>
  <table cellpadding=5 cellspacing=10>
    <tr><th>UserId (click to look into details)</th><th>Doctor</th><th>description</th><th>Date </th><th> Time</th><th>Action</th><th></th></tr>
  {% for obj in query%}

        <tr>  <td> {{obj.user_id}}</td>
              <td>{{obj.doctor_id}}</td>
              <td>{{obj.description}}</td>
              <td>{{obj.appointment_date}}</td>

              {% if obj.appointment_time == 0 %}
                      <td>00:00</td>
              {% else %}
                      <td>{{obj.appointment_time}}:00</td>
              {% endif %}
              <form method='POST'>{% csrf_token %}
              <input type="hidden" name="id" value={{obj.id}} />
              <td><input type="submit" name="approve" class="but" value="Approve"/></td>
              <td><input type="submit" name="disapprove" class="but" value="Disapprove"/></td>
              </form>
        </tr>


  {% endfor %}
</table>
</body>

</html>
