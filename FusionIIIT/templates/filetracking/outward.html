{% extends 'filetracking/filetracking.html' %}
{% load static %}

{% block filetracking_tab %}
    <div class="ui pointing secondary menu">
        <h3>
            <a class="active item" data-tab="outward">
            Outward Files
            </a>
        </h3>
    </div>

    <div class="ui divider"></div>

    <table class="ui sortable very basic celled table">
        <thead>
        <tr>
            <th>Sent To</th>
            <th>File ID</th>
            <th>Title</th>
            <th>Date</th>
            <th>View File</th>
        </tr>
        </thead>

        <tbody>
        {% for i in out %}
        <tr>

            <td>{{i.receiver_id}}</td>
            <td>{{i.file_id.ref_id}}</td>
            <td>{{i.file_id.subject}}</td>
            <td>{{i.receive_date}}</td>
            <td><a href="{% url 'filetracking:forward' i.file_id.ref_id %}"><button class="ui primary button">
                          View
                </button></a>
            </td>

        </tr>

        {% endfor %}
        </tbody>

    </table>
    <br>

{% endblock %}
