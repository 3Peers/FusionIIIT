{% extends 'filetracking/filetracking.html' %}
{% load static %}

{% block filetracking_tab %}
    <div class="ui pointing secondary menu">
        <h3>
            <a class="active item" data-tab="archive">
            Finished Files
            </a>
        </h3>

    </div>

    <div class="ui divider"></div>

    <table class="ui very basic celled sortable table">
        <thead>
        <tr>
            <th>File ID</th>
            <th>Title</th>
            <th>Upload Date</th>
            <th>View File</th>
        </tr>
        </thead>

        <tbody>
            {% for j in arch %}
        <tr>

            <td>{{j.ref_id}}  </td>
            <td>{{j.subject}}</td>
            <td>{{j.upload_date}}</td>
            <td><a href="{% url 'filetracking:finish' j.ref_id %}"><button class="ui primary button">
                          View
                </button></a></td>
        </tr>

        {% endfor %}

        </tbody>

    </table>

    <br>

{% endblock %}
