<link rel="stylesheet" type="text/css" href="{% static 'globals/css/demo.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'globals/css/component.css' %}" />
<script>
    (function(e, t, n) {
        var r = e.querySelectorAll("html")[0];
        r.className = r.className.replace(/(^|\s)no-js(\s|$)/, "$1js$2")
    })(document, window, 0);

</script>

<div class="ui pointing secondary menu">
    <a class="active item" data-tab="uploadassignment">
           Assignments
        </a>
</div>



<div class="ui active tab segment box" data-tab="uploadassignment">

    <h4 class="ui dividing header">Submit Assignment</h4>
    <form class="ui form" enctype="multipart/form-data">
        <div class="field">

            <div class="One field">
                <div class="field">
                    <label> Name</label>
                    <input placeholder="Name" type="text">
                </div>

            </div>
        </div>

        <div class="field">
            <div class="fields">
                <div class="twelve wide field">
                    <label>Assignment File</label>
                    <input placeholder="Assignment File" type="file">
                </div>
            </div>

            <div class="fields">

                <div class="two wide field">
                    <div class="ui labeled button" tabindex="0">
                        <div class="ui blue button">
                            <i class="save icon"></i>
                        </div>
                        <a class="ui basic blue left pointing label">Save</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
    <br>
    <h4 class="ui dividing header">Submitted Assignments </h4>

    <table class="ui fixed single line sortable celled table">
        <thead>
            <tr>
                <th class="sorted ascending" style="width: 20%;">Sr.</th>
                <th class="" style="width: 30%;">Name</th>
                <th class="" style="width: 25%;">Assignment File</th>
                <th class="" style="width:25%">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1.</td>
                <td>Assignment's Name</td>
                <td>File URL</td>
                <td><i class="edit icon" style="font-size:1.3vw;color:blue"></i><br>
                    <i class="trash outline icon" style="font-size:1.3vw;color:red;"></i></td>
            </tr>
            <tr>
                <td>2.</td>

                <td><i class="edit icon" style="font-size:1.3vw;color:blue"></i><br>
                    <i class="trash outline icon" style="font-size:1.3vw;color:red;"></i></td>
            </tr>
            <tr>
                <td>3.</td>

                    <i class="trash outline icon" style="font-size:1.3vw;color:red;"></i></td>
            </tr>
        </tbody>
    </table>

</div>
