{% extends 'globals/base.html' %}
{% load static %}
{% block body %}
{% block statistics %}

    <div class="ui header">
        Feedback Statistics:
    </div>

    <div class="content">
        <div class="description">
            {% comment %}The HTML5 Canvas for the Chart starts here!{% endcomment %}
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="extra content">

        <br>

        <div class="ui four equal width blue small stackable statistics"
             style="margin: auto;">

            <div class="ui statistic">
                <div class="value">
                    {{count2}}
                </div>

                <div class="label">
                    <i class="plane icon"></i>
                    Food&ensp;
                </div>
            </div>

            <div class="ui statistic">
                <div class="value">
                    {{count3}}
                </div>

                <div class="label">
                    <i class="plane icon"></i>
                    Hygiene&ensp;
                </div>
            </div>

            <div class="ui statistic">
                <div class="value">
                    {{count1}}
                </div>

                <div class="label">
                    <i class="plane icon"></i>
                    Maintenance
                </div>
            </div>

            <div class="ui statistic">
                <div class="value">
                    {{count4}}
                </div>

                <div class="label">
                    <i class="plane icon"></i>
                    Others
                </div>
            </div>
        </div>

    </div>
{% endblock %}
{% endblock %}
